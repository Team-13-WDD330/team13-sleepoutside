<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="/css/style.css" />

    <!-- JS modules -->
    <script src="js/product.js" type="module"></script>
    <script src="js/ProductList.mjs" type="module"></script>
    <script src="js/main.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <!-- Hero -->
      <div class="hero">
        <img
          src="/images/banner-sm.jpg"
          srcset="images/banner-sm.jpg 500w, images/banner.jpg"
          alt="image of a high mountain lake"
        />
        <div class="logo logo--square">
          <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>
        <div class="mission">
          <p>
            Our mission is to provide you with everything you need to sleep
            outside comfortably at an affordable price.
          </p>
        </div>
      </div>

      <!-- Categories Section -->
      <section class="categories">
        <h2>Shop by Category</h2>
        <ul class="category-list">
          <li>
            <a href="product_listing/index.html?category=tents">
              <img src="https://byui-cse.github.io/wdd330-ww-course/images/category-tents.svg" alt="Tents" loading="lazy" />
              <span>Tents</span>
            </a>
          </li>
          <li>
            <a href="product_listing/index.html?category=backpacks">
              <img src="https://byui-cse.github.io/wdd330-ww-course/images/category-backpacks.svg" alt="Backpacks" loading="lazy" />
              <span>Backpacks</span>
            </a>
          </li>
          <li>
            <a href="product_listing/index.html?category=sleeping-bags">
              <img src="https://byui-cse.github.io/wdd330-ww-course/images/category-sleepingbags.svg" alt="Sleeping Bags" loading="lazy" />
              <span>Sleeping Bags</span>
            </a>
          </li>
          <li>
            <a href="product_listing/index.html?category=hammocks">
              <img src="https://byui-cse.github.io/wdd330-ww-course/images/category-hammocks.svg" alt="Hammocks" loading="lazy" />
              <span>Hammocks</span>
            </a>
          </li>
        </ul>
      </section>

      <!-- Top Products -->
      <section class="products">
        <h2>Top Products</h2>
        <ul class="product-list"></ul>
      </section>
    </main>

    <footer id="main-footer"></footer>

    <!-- Scripts -->
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/product.js"></script>

    <!-- Quick View Modal -->
    <div id="quickViewModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="modal-body"></div>
      </div>
    </div>


  </body>
</html>
